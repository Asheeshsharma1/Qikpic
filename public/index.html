<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QikPic - Transfer</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
</head>
<body>
  <header>
    <div class="logo">QikPic</div>
    <nav>
      <a href="#how">How it works</a>
      <a href="#features">Features</a>
      <a href="#contact">Contact</a>
    </nav>

  <main>
    <section class="hero">
      <h1>Transfer Files From Phone to PC in Seconds</h1>
      <p>Scan the QR below and upload files instantly.</p>

      <div class="qr-container">
        <button id="generateQr">Generate QR</button>
        <div id="qrCode"></div>

    </section>

    <section class="gallery">
      <h2>Live Gallery</h2>
      <button id="downloadAll">⬇ Download All</button>
      <div id="galleryGrid" class="gallery-grid"></div>
    </section>
  </main>

  <footer id="contact">

  </footer>

  <script src="/socket.io/socket.io.js"></script>
