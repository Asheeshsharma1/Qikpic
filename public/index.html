<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Files - QikPic</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="upload-page">
  <div class="upload-container">
    <h1>üì§ Upload Files to QikPic</h1>
    <p>Select one or more files below and send them instantly.</p>

    <form id="uploadForm">
      <input type="file" id="fileInput" name="files" multiple required />
      <button type="submit">Upload</button>
    </form>

    <div id="progressBox" class="progress-box">
      <div id="progressBar" class="progress-bar"></div>
    </div>

    <p id="statusText"></p>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const session = urlParams.get("session");

    const form = document.getElementById("uploadForm");
    const fileInput = document.getElementById("fileInput");
    const progressBox = document.getElementById("progressBox");
    const progressBar = document.getElementById("progressBar");
    const statusText = document.getElementById("statusText");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      if (!session) {
        alert("Session ID missing. Please scan QR again.");
        return;
      }

      const files = fileInput.files;
      if (!files.length) {
        alert("Please select files first!");
        return;
      }

      const formData = new FormData();
      for (let f of files) formData.append("files", f);
      formData.append("session", session);

      progressBox.style.display = "block";

      try {
        const xhr = new XMLHttpRequest();
        xhr.open("POST", "/upload", true);

        xhr.upload.onprogress = (e) => {
          if (e.lengthComputable) {
            const percent = Math.round((e.loaded / e.total) * 100);
            progressBar.style.width = percent + "%";
            statusText.textContent = `Uploading... ${percent}%`;
          }
        };

        xhr.onload = () => {
          if (xhr.status === 200) {
            statusText.textContent = "‚úÖ Upload complete!";
            progressBar.style.width = "100%";
          } else {
            statusText.textContent = "‚ùå Upload failed!";
          }
        };

        xhr.send(formData);
      } catch (err) {
        console.error(err);
        statusText.textContent = "‚ö† Error uploading.";
      }
    });
  </script>
</body>
</html>
