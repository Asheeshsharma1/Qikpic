<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>QikPic â€” Desktop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <!-- QR generator lib -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
</head>
<body>
  <header class="topbar">
    <div class="logo">QikPic</div>
    <nav><a href="#">How it works</a> <a href="#">Features</a> <a href="#">Contact</a></nav>
  </header>

  <main class="container">
    <section class="hero">
      <h1>Transfer Your Photos From Phone to PC in a Snap</h1>
      <p>Scan the QR code below with your phone and get your photos instantly on your desktop.</p>

      <div class="qr-area">
        <button id="generateBtn" class="btn">Generate QR</button>
        <div id="qrWrap" class="qrWrap"></div>
        <p class="muted">Open this page on your phone and scan the code.</p>
      </div>
    </section>

    <section class="gallery-card">
      <div class="gallery-header">
        <h2>Live Gallery</h2>
        <div>
          <button id="downloadAll" class="btn secondary">Download All</button>
        </div>
      </div>
      <div id="gallery" class="gallery"></div>
    </section>
  </main>

  <script src="/desktop.js"></script>
</body>
</html>
