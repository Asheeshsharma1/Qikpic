<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload to QikPic</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body.upload-body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #007BFF, #00C6FF);
      font-family: "Poppins", sans-serif;
      color: #fff;
    }

    .upload-container {
      background: #ffffff;
      color: #333;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    .upload-container h1 {
      margin-bottom: 10px;
      font-size: 22px;
      color: #007BFF;
    }

    .upload-container p {
      font-size: 14px;
      margin-bottom: 20px;
      color: #555;
    }

    .upload-container input[type="file"] {
      display: block;
      margin: 15px auto;
      padding: 8px;
      border: 2px dashed #007BFF;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      background: #f9f9f9;
    }

    .upload-container button {
      background: #007BFF;
      border: none;
      padding: 10px 20px;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      width: 100%;
    }

    .upload-container button:hover {
      background: #0056b3;
    }

    #uploadStatus {
      margin-top: 15px;
      font-size: 14px;
    }

    /* Progress bar */
    .progress-bar {
      width: 100%;
      height: 8px;
      background: #ddd;
      border-radius: 5px;
      margin-top: 10px;
      overflow: hidden;
    }

    .progress-bar-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #007BFF, #00C6FF);
      transition: width 0.2s;
    }
  </style>
</head>
<body class="upload-body">
  <div class="upload-container">
    <h1>üì§ Upload to QikPic</h1>
    <p>Select photos or files to instantly send to your desktop</p>

    <form id="uploadForm">
      <input type="file" id="fileInput" name="files" multiple required />
      <button type="submit">Upload</button>
    </form>

    <div class="progress-bar">
      <div class="progress-bar-fill" id="progressFill"></div>
    </div>

    <div id="uploadStatus"></div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const sessionId = params.get("session");

    const form = document.getElementById("uploadForm");
    const fileInput = document.getElementById("fileInput");
    const status = document.getElementById("uploadStatus");
    const progressFill = document.getElementById("progressFill");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      if (!fileInput.files.length) return alert("Select files first!");

      const formData = new FormData();
      for (let f of fileInput.files) {
        formData.append("files", f);
      }

      const xhr = new XMLHttpRequest();
      xhr.open("POST", `/upload/${sessionId}`, true);

      // Progress update
      xhr.upload.onprogress = (e) => {
        if (e.lengthComputable) {
          const percent = (e.loaded / e.total) * 100;
          progressFill.style.width = percent + "%";
        }
      };

      xhr.onload = () => {
        if (xhr.status === 200) {
          status.innerHTML = "‚úÖ Upload successful!";
          progressFill.style.width = "100%";
          setTimeout(() => {
            progressFill.style.width = "0%";
          }, 1500);
          fileInput.value = "";
        } else {
          status.innerHTML = "‚ùå Upload failed!";
        }
      };

      xhr.onerror = () => {
        status.innerHTML = "‚ö† Error uploading!";
      };

      status.innerHTML = "‚è≥ Uploading...";
      xhr.send(formData);
    });
  </script>
</body>
</html>
